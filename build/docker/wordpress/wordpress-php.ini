file_uploads = On
memory_limit = 512M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 6000
clear_env = false
opcache.enable = 0

max_input_vars = 10000

; Hide all PHP errors, warnings, notices and deprecations in production/local
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT & ~E_NOTICE & ~E_WARNING
display_errors = Off
display_startup_errors = Off
log_errors = On